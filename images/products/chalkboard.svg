<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" fill="none">
  <!-- Frame -->
  <rect x="15" y="20" width="170" height="120" rx="5" fill="#374151"/>
  <!-- Green surface -->
  <rect x="22" y="27" width="156" height="106" rx="2" fill="#14532d"/>
  <!-- Chalk writing -->
  <text x="35" y="55" font-size="12" fill="rgba(255,255,255,0.85)" font-family="Arial">H₂O + CO₂ → H₂CO₃</text>
  <line x1="35" y1="65" x2="95" y2="65" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  <!-- Triangle diagram -->
  <polygon points="80,100 120,100 100,70" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
  <text x="78" y="115" font-size="8" fill="rgba(255,255,255,0.7)" font-family="Arial">a</text>
  <text x="118" y="115" font-size="8" fill="rgba(255,255,255,0.7)" font-family="Arial">b</text>
  <text x="97" y="67" font-size="8" fill="rgba(255,255,255,0.7)" font-family="Arial">c</text>
  <!-- Some text bottom left -->
  <text x="130" y="95" font-size="10" fill="rgba(255,255,255,0.75)" font-family="Arial">E = mc²</text>
  <!-- Chalk dust effect -->
  <rect x="22" y="118" width="156" height="8" rx="1" fill="#1a6b3a"/>
  <!-- Tray -->
  <rect x="22" y="127" width="156" height="12" rx="2" fill="#1f2937"/>
  <!-- Chalk pieces -->
  <rect x="35" y="129" width="20" height="7" rx="3" fill="white" opacity="0.9"/>
  <rect x="58" y="130" width="15" height="6" rx="3" fill="#fef3c7" opacity="0.9"/>
  <rect x="76" y="129" width="18" height="7" rx="3" fill="#fecaca" opacity="0.9"/>
  <!-- Duster -->
  <rect x="110" y="129" width="30" height="8" rx="2" fill="#374151"/>
  <rect x="110" y="129" width="30" height="4" rx="2" fill="#4b5563"/>
  <!-- Legs -->
  <rect x="28" y="141" width="8" height="30" rx="3" fill="#374151"/>
  <rect x="164" y="141" width="8" height="30" rx="3" fill="#374151"/>
  <line x1="28" y1="167" x2="48" y2="172" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
  <line x1="172" y1="167" x2="152" y2="172" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
</svg>
