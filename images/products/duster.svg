<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" fill="none">
  <!-- Multiple dusters stacked -->
  <!-- Bottom duster shadow -->
  <rect x="30" y="125" width="140" height="40" rx="8" fill="#94a3b8" opacity="0.3"/>
  <!-- Duster 3 (back) -->
  <rect x="35" y="115" width="130" height="38" rx="8" fill="#cbd5e1"/>
  <rect x="35" y="115" width="130" height="16" rx="8" fill="#e2e8f0"/>
  <rect x="45" y="119" width="110" height="8" rx="4" fill="#94a3b8"/>
  <!-- Felt texture lines -->
  <line x1="45" y1="133" x2="155" y2="133" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
  <line x1="45" y1="138" x2="155" y2="138" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
  <line x1="45" y1="143" x2="155" y2="143" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
  <!-- Duster 2 (middle) -->
  <rect x="30" y="90" width="130" height="38" rx="8" fill="#dbeafe"/>
  <rect x="30" y="90" width="130" height="16" rx="8" fill="#eff6ff"/>
  <rect x="40" y="94" width="110" height="8" rx="4" fill="#93c5fd"/>
  <line x1="40" y1="108" x2="150" y2="108" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="113" x2="150" y2="113" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="118" x2="150" y2="118" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  <!-- Duster 1 (front/top) -->
  <rect x="25" y="60" width="140" height="42" rx="8" fill="#f0fdf4"/>
  <rect x="25" y="60" width="140" height="18" rx="8" fill="#dcfce7"/>
  <rect x="35" y="64" width="120" height="10" rx="5" fill="#86efac"/>
  <!-- Felt texture -->
  <line x1="35" y1="78" x2="155" y2="78" stroke="#86efac" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="84" x2="155" y2="84" stroke="#86efac" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="90" x2="155" y2="90" stroke="#86efac" stroke-width="1" opacity="0.6"/>
  <!-- Chalk dust effect coming off -->
  <circle cx="165" cy="68" r="3" fill="white" opacity="0.7"/>
  <circle cx="175" cy="75" r="2" fill="white" opacity="0.5"/>
  <circle cx="170" cy="82" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="178" cy="65" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="162" cy="78" r="2" fill="white" opacity="0.5"/>
  <!-- Count label -->
  <rect x="60" y="25" width="80" height="28" rx="8" fill="#6366f1"/>
  <text x="75" y="36" font-size="9" fill="white" font-family="Arial" font-weight="bold">PACK OF 12</text>
  <text x="68" y="47" font-size="8" fill="#c7d2fe" font-family="Arial">Felt Board Dusters</text>
</svg>
