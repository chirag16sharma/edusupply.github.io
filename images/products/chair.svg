  <!-- Legs -->
  <line x1="65" y1="122" x2="50" y2="165" stroke="#4f46e5" stroke-width="9" stroke-linecap="round"/>
  <line x1="135" y1="122" x2="150" y2="165" stroke="#4f46e5" stroke-width="9" stroke-linecap="round"/>
