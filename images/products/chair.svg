  <rect x="62" y="37" width="76" height="56" rx="8" fill="#818cf8"/>
  <!-- Back design lines -->
  <line x1="75" y1="50" x2="125" y2="50" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="60" x2="125" y2="60" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="75" y1="70" x2="125" y2="70" stroke="white" stroke-width="2" opacity="0.4"/>
  <!-- Seat -->
