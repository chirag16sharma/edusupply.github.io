<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" fill="none">
  <!-- Light source box -->
  <rect x="15" y="70" width="45" height="45" rx="6" fill="#1e293b"/>
  <rect x="20" y="75" width="35" height="35" rx="4" fill="#334155"/>
  <!-- Light beam -->
  <circle cx="37" cy="92" r="8" fill="#fbbf24" opacity="0.9"/>
  <circle cx="37" cy="92" r="5" fill="#fef3c7"/>
  <!-- Rays -->
  <line x1="60" y1="92" x2="130" y2="75" stroke="#fbbf24" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="92" x2="130" y2="92" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
  <line x1="60" y1="92" x2="130" y2="109" stroke="#fbbf24" stroke-width="1.5" opacity="0.6"/>
  <!-- Convex lens -->
  <ellipse cx="100" cy="92" rx="10" ry="28" fill="#bfdbfe" opacity="0.7" stroke="#3b82f6" stroke-width="2"/>
  <path d="M93 64 Q100 92 93 120" fill="none" stroke="#93c5fd" stroke-width="1.5"/>
  <!-- Refracted rays -->
  <line x1="110" y1="80" x2="160" y2="92" stroke="#f97316" stroke-width="1.5" opacity="0.8"/>
  <line x1="110" y1="92" x2="160" y2="92" stroke="#f97316" stroke-width="2" opacity="0.9"/>
  <line x1="110" y1="104" x2="160" y2="92" stroke="#f97316" stroke-width="1.5" opacity="0.8"/>
  <!-- Prism below -->
  <polygon points="30,145 80,145 55,115" fill="#a5f3fc" opacity="0.8" stroke="#06b6d4" stroke-width="2"/>
  <!-- Rainbow from prism -->
  <line x1="80" y1="145" x2="110" y2="150" stroke="#ef4444" stroke-width="2"/>
  <line x1="80" y1="145" x2="110" y2="155" stroke="#f97316" stroke-width="2"/>
  <line x1="80" y1="145" x2="110" y2="160" stroke="#eab308" stroke-width="2"/>
  <line x1="80" y1="145" x2="108" y2="165" stroke="#22c55e" stroke-width="2"/>
  <line x1="80" y1="145" x2="105" y2="170" stroke="#3b82f6" stroke-width="2"/>
  <line x1="80" y1="145" x2="100" y2="173" stroke="#8b5cf6" stroke-width="2"/>
  <!-- Mirror on right -->
  <rect x="155" y="60" width="10" height="65" rx="2" fill="#c0c0c0"/>
  <rect x="157" y="62" width="4" height="61" rx="1" fill="#e8e8e8"/>
</svg>
