<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>WhatsApp Button Preview – EduSupply</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    /* ── Page reset (remove for production) ── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; gap: 16px;
    }
    .preview-label {
      font-size: 13px; color: #94a3b8; letter-spacing: .04em; text-transform: uppercase;
    }

    /* ════════════════════════════════════════
       WHATSAPP FLOATING BUTTON
       Copy everything below this comment
       into your site's CSS + HTML
    ════════════════════════════════════════ */

    /* ── Floating container ── */
    .wa-float {
      position: fixed;
      bottom: 28px;
      right: 28px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    /* ── Tooltip bubble ── */
    .wa-tooltip {
      background: #fff;
      border-radius: 14px;
      padding: 12px 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.06);
      font-size: 13.5px;
      line-height: 1.5;
      color: #334155;
      max-width: 220px;
      pointer-events: none;
      opacity: 0;
      transform: translateY(8px) scale(.96);
      transform-origin: bottom right;
      transition: opacity .25s ease, transform .25s ease;
    }
    .wa-tooltip strong {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 2px;
    }
    .wa-tooltip::after {
      content: '';
      position: absolute;
      bottom: -7px;
      right: 22px;
      width: 14px; height: 14px;
      background: #fff;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }
    .wa-float:hover .wa-tooltip,
    .wa-float:focus-within .wa-tooltip {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* ── Main button ── */
    .wa-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #25D366;
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      font-size: 14.5px;
      font-weight: 600;
      letter-spacing: .01em;
      text-decoration: none;
      border: none;
      cursor: pointer;
      padding: 14px 22px 14px 16px;
      border-radius: 50px;
      box-shadow:
        0 4px 20px rgba(37, 211, 102, .45),
        0 2px 6px rgba(0,0,0,.1);
      transition:
        transform .2s cubic-bezier(.34,1.56,.64,1),
        box-shadow .2s ease,
        background .2s ease;
      outline: none;
    }
    .wa-btn:hover {
      background: #1ebe5d;
      transform: translateY(-3px) scale(1.03);
      box-shadow:
        0 8px 28px rgba(37, 211, 102, .5),
        0 4px 10px rgba(0,0,0,.12);
    }
    .wa-btn:active {
      transform: translateY(0) scale(.98);
    }

    /* ── WhatsApp icon (inline SVG, no external lib needed) ── */
    .wa-icon {
      flex-shrink: 0;
      width: 26px; height: 26px;
      background: rgba(255,255,255,.22);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      transition: background .2s;
    }
    .wa-btn:hover .wa-icon { background: rgba(255,255,255,.32); }
    .wa-icon svg { width: 16px; height: 16px; fill: #fff; }

    /* ── Pulse ring (draws attention without being annoying) ── */
    .wa-btn::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50px;
      border: 2px solid rgba(37, 211, 102, .5);
      animation: wa-pulse 2.8s ease-out infinite;
      pointer-events: none;
    }
    @keyframes wa-pulse {
      0%   { transform: scale(1);   opacity: .7; }
      60%  { transform: scale(1.08); opacity: 0; }
      100% { transform: scale(1.08); opacity: 0; }
    }

    /* ── Notification dot ── */
    .wa-dot {
      position: absolute;
      top: -3px; right: -3px;
      width: 11px; height: 11px;
      background: #ff4545;
      border-radius: 50%;
      border: 2px solid #fff;
      animation: wa-dot-pop .4s cubic-bezier(.34,1.56,.64,1) both;
    }
    @keyframes wa-dot-pop {
      from { transform: scale(0); }
      to   { transform: scale(1); }
    }

    /* ── Entrance animation for the whole widget ── */
    .wa-float {
      animation: wa-enter .6s .8s cubic-bezier(.34,1.56,.64,1) both;
    }
    @keyframes wa-enter {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Mobile tweak ── */
    @media (max-width: 480px) {
      .wa-float { bottom: 18px; right: 16px; }
      .wa-btn span { display: none; }          /* icon-only on small screens */
      .wa-btn { padding: 15px; border-radius: 50%; }
      .wa-tooltip { max-width: 180px; }
    }
  </style>
